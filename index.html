<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HW3</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Hello World!</h1>
    </header>

    <form class="form-control needs-validation">
      <div id="search-bar" class="input-group mb3 has-validation">
        <input id="search-field" type="text" class="" />
        <button id="search-button" type="button">Search</button>
        <div class="invalid-tooltip">Search string cannot be empty.</div>
      </div>
    </form>

    <main class="container">
      <section id="gallery">
        <!-- Images populated by API -->
        <div
          id="image-grid"
          class="row row-cols-auto justify-content-center"
        ></div>
        <!-- Modal section -->
        <div class="modal fade" id="image-modal" tabindex="-1">
          <div
            class="
              modal-dialog
              modal-xl
              modal-dialog-centered
              modal-dialogue-scrollable
            "
          >
            <div class="modal-content">
              <div class="modal-body">
                <div id="modal-1">
                  <span id="modal-img"></span>
                </div>
                <div id="modal-2">
                  <strong>Title:</strong> <span id="img-title"></span
                  ><br /><br />
                  <strong>Photographer:</strong>
                  <span id="img-photographer"></span><br /><br />
                  <strong>Description:</strong>
                  <span id="img-description"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
