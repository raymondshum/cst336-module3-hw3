<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HW3</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container-fluid">
      <h1 class="display-1">NASA image search</h1>
      <h3><em>"Somewhere, something incredible is waiting to be known."</em> - Carl Sagan</h3>
      <br><br><br>
      <section>
        <form class="form-inline">
          <div id="search-bar" class="input-group">
            <input
              id="search-field"
              type="text"
              class="form-control"
              placeholder=""
            />
            <div class="input-group-append">
              <button
                id="search-button"
                type="button"
                class="btn bg-light border"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </section>
    </header>
    <nav class="navbar fixed-top">
      <button class="btn-lg" id="top"><strong>Search Again</strong></button>
    </nav>

    <main class="container">
      <section id="gallery">
        <span id="result-txt"></span>
        <!-- Images populated by API -->
        <div id="image-grid" class="card-columns"></div>
        <!-- Modal section -->
        <div class="modal fade" id="image-modal" tabindex="-1">
          <div
            class="
              modal-dialog
              modal-xl
              modal-dialog-centered
              modal-dialogue-scrollable
            "
          >
            <div class="modal-content">
              <div class="modal-body">
                <div id="modal-1">
                  <span id="modal-img"></span>
                </div>
                <div id="modal-2">
                  <strong>Title:</strong> <span id="img-title"></span
                  ><br /><br />
                  <strong>Photographer:</strong>
                  <span id="img-photographer"></span><br /><br />
                  <strong>Description:</strong>
                  <span id="img-description"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark vis">
      <img src="img/csumb-logo-white-trans.png" alt="csumb logo">
      <div class="text-white" id="footer-txt">
        CST336 Internet Programming. 2021&copy; Shum
        <br /><strong>Disclaimer</strong>: This website is a fictional student
        project and should only be used for academic purposes.
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
