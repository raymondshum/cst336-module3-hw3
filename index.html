<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HW3</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container-fluid">
      <h1 class="display-1">NASA image search</h1>
      <h3><em>"Somewhere, something incredible is waiting to be known."</em> - Carl Sagan</h3>
      <br><br><br>
      <nav>
        <form class="form-inline">
          <div id="search-bar" class="input-group">
            <input
              id="search-field"
              type="text"
              class="form-control"
              placeholder=""
            />
            <div class="input-group-append">
              <button
                id="search-button"
                type="button"
                class="btn bg-light border"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </nav>
    </header>

    <!-- <form class="form-control">
      <div id="search-bar" class="input-group">
        <input

        <div class="input-group-append">
          <button id="search-button" type="button" class="btn border">
            Search
          </button>
        </div>
      </div>

    <main class="container p-5">
      <section id="gallery">
        <!-- Images populated by API -->
        <div id="image-grid" class="card-columns"></div>
        <!-- Modal section -->
        <div class="modal fade" id="image-modal" tabindex="-1">
          <div
            class="
              modal-dialog
              modal-xl
              modal-dialog-centered
              modal-dialogue-scrollable
            "
          >
            <div class="modal-content">
              <div class="modal-body">
                <div id="modal-1">
                  <span id="modal-img"></span>
                </div>
                <div id="modal-2">
                  <strong>Title:</strong> <span id="img-title"></span
                  ><br /><br />
                  <strong>Photographer:</strong>
                  <span id="img-photographer"></span><br /><br />
                  <strong>Description:</strong>
                  <span id="img-description"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h1>Hello World!</h1>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
